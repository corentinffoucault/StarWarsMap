<!doctype html>
<html>
<head>
    <script src="dist/svg-pan-zoom.js"></script>
    <style>
        html, body, .anychart-embed-samples-maps-svg-01 {

        }

            height: 100%;
        }

    <script>
        let zoomTiger;

        function cleanPointer() {
            if (document.getElementById("pointer_sw")) {
                document.getElementById("pointer_sw")
                    .remove();
            }
        }

        function createPointer(point) {
            fetch("./data/pointer.svg")
                .then((res) => res.text())
                .then((text) => {
                    var parser = new DOMParser();
                    var pointer = parser.parseFromString(text, "image/svg+xml").lastChild;
                    zoomTiger.getViewport()
                        .getViewport()
                        .appendChild(pointer);
                    var facteur = 0.25
                    var pointerSize = pointer.getBBox()
                    pointer.setAttribute("transform", `matrix(${facteur},0,0,${facteur},${point.x - ((pointerSize.width / 2 + pointerSize.x) * facteur)},${point.y - (pointerSize.height + pointerSize.y) * facteur})`)
                })
        }

        fetch("./data/content.json")
            .then((res) => res.text())
            .then((text) => {

                const contentJson = JSON.parse(text)

                fetch("./data/map.svg")
                    .then((res) => res.text())
                    .then((text) => {
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(text, "image/svg+xml");
                        document.getElementById("container").appendChild(doc.lastChild);
                        zoomTiger = svgPanZoom('#svg1', {
                            zoomEnabled: true,
                            controlIconsEnabled: true,
                            fit: true,
                            center: true,
                            zoomScaleSensitivity: 0.5,
                            maxZoom: 100,
                            beforeZoom: function () {
                                cleanPointer()
                            }
                        })

                        document.getElementById('fname')
                            .addEventListener('input', function (event) {
                                cleanPointer()
                                let info = contentJson.planet[event.target.value.toLocaleLowerCase()]
                                let usePointer = true;
                                if (!info) {
                                    info = contentJson.sector[event.target.value.toLocaleLowerCase()]
                                    usePointer = false;
                                }
                                if (!info) {
                                    return;
                                }
                                const sector = document.getElementById(info.id)
                                const bBox = sector.getBBox();
                                var point = { x: bBox.x + bBox.width / 2, y: bBox.y + bBox.height / 2 }
                                zoomTiger.centerAt(5, point, true)
                                if (usePointer) {
                                    createPointer(point)
                                }
                            })

                    document.getElementById('myInput')
                            .addEventListener('input', function (event) {


                        /*An array containing all the country names in the world:*/
                        var countriesA = ["Afghanistan","Albania","Algeria","Andorra","Angola","Anguilla","Antigua & Barbuda","Argentina","Armenia","Aruba","Australia","Austria","Azerbaijan"]
                        var countriesAutres = ["Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia","Bosnia & Herzegovina","Botswana","Brazil","British Virgin Islands","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada","Cape Verde","Cayman Islands","Central Arfrican Republic","Chad","Chile","China","Colombia","Congo","Cook Islands","Costa Rica","Cote D Ivoire","Croatia","Cuba","Curacao","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Ethiopia","Falkland Islands","Faroe Islands","Fiji","Finland","France","French Polynesia","French West Indies","Gabon","Gambia","Georgia","Germany","Ghana","Gibraltar","Greece","Greenland","Grenada","Guam","Guatemala","Guernsey","Guinea","Guinea Bissau","Guyana","Haiti","Honduras","Hong Kong","Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Isle of Man","Israel","Italy","Jamaica","Japan","Jersey","Jordan","Kazakhstan","Kenya","Kiribati","Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania","Luxembourg","Macau","Macedonia","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Montserrat","Morocco","Mozambique","Myanmar","Namibia","Nauro","Nepal","Netherlands","Netherlands Antilles","New Caledonia","New Zealand","Nicaragua","Niger","Nigeria","North Korea","Norway","Oman","Pakistan","Palau","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Puerto Rico","Qatar","Reunion","Romania","Russia","Rwanda","Saint Pierre & Miquelon","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","St Kitts & Nevis","St Lucia","St Vincent","Sudan","Suriname","Swaziland","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor L'Este","Togo","Tonga","Trinidad & Tobago","Tunisia","Turkey","Turkmenistan","Turks & Caicos","Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States of America","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Virgin Islands (US)","Yemen","Zambia","Zimbabwe"];
                        
                        /*initiate the autocomplete function on the "myInput" element, and pass along the countries array as possible autocomplete values:*/
                        autocomplete(document.getElementById("myInput"), [countriesA, countriesAutres ]);
                            })
                    }).catch((e) => console.error(e));
            });

    function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            ul = document.createElement("ul");
            a.appendChild(ul);
            /*for each item in the array...*/
            for (j = 0; j < arr.length; j++) {

                    /*create a DIV element for each matching element:*/
                    b = document.createElement("li");
                        /*make the matching letters bold:*/
                        b.innerHTML += "planete";
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='planete'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        ul.appendChild(b);

                        ul2 = document.createElement("ul");
                        b.appendChild(ul2);
                for (i = 0; i < arr[j].length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                    if (arr[j][i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    /*create a DIV element for each matching element:*/
                        b = document.createElement("li");
                        /*make the matching letters bold:*/
                        b.innerHTML = "          <strong>" + arr[j][i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[j][i].substr(val.length);
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='" + arr[j][i] + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function(e) {
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].value;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                        });
                        ul2.appendChild(b);
                    }
                }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                /*and simulate a click on the "active" item:*/
                if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
                x[i].parentNode.removeChild(x[i]);
            }
            }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
        }
    </script>
</head>

<div class="row">
    <div id="container2" class="column interface" style="border: 1px solid black;">
        <label for="fname">selection:</label>
